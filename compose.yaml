services:
  mongo:
    image: mongo:latest
    restart: always
    ports:
      - 27017:27017
    volumes:
      - ./.docker-data/mongo-data/db:/data/db
      - ./.docker-data/mongo-data/configdb:/data/configdb
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - bdd
      
  redis:
    image: redis:latest
    restart: always
    ports:
      - 6379:6379
    volumes:
      - ./.docker-data/redis-data:/data
      - ./.docker/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: redis-cli ping
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - bdd
      
volumes:
  mongo-data:
    driver: local
  redis-data:
    driver: local

networks:
  bdd:
    driver: bridge